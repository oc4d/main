version: "2"
services:
  mysql:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
  wiki:
    build: wiki/docker-mediawiki
    depends_on:
      - mysql
    ports:
      - "8080:80"
    volumes:
      - ./wiki/conf:/var/www-shared/html
    links:
      - mysql
    environment:
      DOCKER_HOST: $DOCKER_HOST
  parsoid:
    build: wiki/docker-parsoid
    ports:
      - "8142:8142"
    volumes:
      - ./wiki/parsoid-data:/data
    environment:
        MW_HOST: wiki
        PORT: 8142
  wordpress:
    image: wordpress
    ports: 
      - 8081:80
    environment:
      WORDPRESS_DB_PASSWORD: root
volumes:
  mysql-data:
    external: true

